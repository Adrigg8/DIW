<!DOCTYPE html>
<html>
<head>
<title>Iconos de bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="container">

<h1>Libreria de iconos de bootstrap</h1>

<p>Algunos iconos en predeterminado</p>
<i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-remove"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>
<i class="glyphicon glyphicon-home"></i>
<i class="glyphicon glyphicon-thumbs-down"></i>
<i class="glyphicon glyphicon-globe"></i>
<br><br>


<p>Botones y links</p>


<button><i class="glyphicon glyphicon-search"></i></button>
<button><i class="glyphicon glyphicon-thumbs-down"></i></button>
<a href="google.es"><i class="glyphicon glyphicon-home"></i></a>
<a href="gmail.es"><i class="glyphicon glyphicon-user"></i></a>
<br><br>


<p>Botones con iconos en rojo</p>

<button><i class="glyphicon glyphicon-cloud" style="color:red;"></i></button>
<button><i class="glyphicon glyphicon-search" style="color:red;"></i></button>
<button><i class="glyphicon glyphicon-thumbs-down" style="color:red;"></i></button>
<button><i class="glyphicon glyphicon-thumbs-up" style="color:red;"></i></button>

<br><br>



</body>
</html>
