<html lang="en">

<head>
    <meta charset=utf-8>
    <title>Video player with clickable transcript</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <section id="all">
        <h1>Using the track API to extract the content of webVTT files in <code>&lt;track&gt;</code> elements</h1>
        <p>Click on the buttons under the video to extract the english or german subtitles
        </p>
        <p>Look at the HTML and JS code.</p>
        <p>

            <button disabled id="buttonEnglish" onclick="loadTranscript('en');">
                Display English transcript
            </button>

            <button disabled id="buttonDeutsch" onclick="loadTranscript('de');">
                Display Deutsch transcript
            </button>
            <button disabled id="buttonEsp" onclick="loadTranscript('esp');">
                Display en Espa√±ol
            </button>
            <a href="../../index.html">Volver al indice</a>
        </p>
        <video id="myVideo" preload="metadata" controls crossOrigin="anonymous">
            <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.mp4" type="video/mp4">
            <source src="http://mainline.i3s.unice.fr/mooc/elephants-dream-medium.webm" type="video/webm">
            <track label="English subtitles" kind="subtitles" srclang="en"
                src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-en.vtt">
            <track label="Deutsch subtitles" kind="subtitles" srclang="de"
                src="http://mainline.i3s.unice.fr/mooc/elephants-dream-subtitles-de.vtt" default>
            <track label="English chapters" kind="chapters" srclang="en"
                src="http://mainline.i3s.unice.fr/mooc/elephants-dream-chapters-en.vtt">
            <track label="Spansih chapters" kind="chapters" srclang="esp" src="subesp.vtt">
            <track label="Spanish subtitles" kind="subtitles" srclang="esp" src="subesp.vtt">
        </video>
        <div id="transcript"></div>

    </section>

</body>

</html>
<script src="js.js"></script>
